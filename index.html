<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="main_menu" hidden>
			<img src="assets/images/sapienza_logo.png"></img>
			<p>Press <b>Enter</b> or <b>Swipe Up</b> to start!</p>
			
			<div id="credits">
				<p>
					<b>Final Project. Interactive Graphics</b><br>
					Ermanno Bartoli & Francesco Argenziano
				</p>
			</div>
		</div>
		<div id="game_pause" hidden>
			<h1>Game Paused</h1>
			<p>Press <b>Esc</b> to resume.</p>
		</div>
		<div id="game_over" hidden>
			<h1>GAME OVER</h1>
			<!-- TODO show scores leaderboard -->
			<p>Press <b>F5</b> or <b>reload the page</b> to restart the game.</p>
		</div>
		<div id="scores_box" hidden>
			<div class="Row">
				
		</div>
		<script src="js/three.js"></script>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
